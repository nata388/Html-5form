<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLFORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="justify-content-center d-flex">
    <div class="container border border-secondary rounded mt-3 mb-3" id="f-pago">
        <div class="bg-light row border border-secondary rounded fs-4">
        <p class="ps-3"><b>Payment form example 
        </b>
        </p>
        </div>    
        <div class="">
            <div class="row d-flex rounded ps-4 " style="background-color: rgb(248, 167, 167);">
                    <p class="p-2 fs-5" style="color: brown;">
                       <b>Some fields are missing</b>  

                    </p>
            </div>
            <div class="row pt-4 ps-3">
                <div class="col-5">
                    <div class="row fs-5">
                        Card #
                    </div>
                    <div class="row me-1">
                        <input type="number" class="rounded" placeholder="XXXXXXX">
                    </div>

                </div>
                <div class="col-3">
                    <div class="row fs-5">
                        CVC #
                    </div>
                    <div class="row me-1">
                        <input type="number" class="rounded" placeholder="0000">
                    </div>

                </div>
                <div class="col-4">
                    <div class="row fs-5">
                        Amount 
                    </div>
                    <div class="row me-1 d-flex">
                        <div class="col-1 justify-content-end">
                            $
                        </div>
                        <div class="col-11 "> <input type="text" class="rounded" placeholder ="Amount"></div>
                        
                    </div>

                </div>

            </div>

        </div>
    </div>
    
</body>
</html>
